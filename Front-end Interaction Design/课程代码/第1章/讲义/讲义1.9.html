<h2 align="center">1.9 img元素嵌入图片</h2>
<h3 align="right"></h3> <hr>
<p>学习要点：</p>
<p style="color: RoyalBlue"> <b>img元素嵌入图片</b><br><b>学习一个新属性：title</b></p> <hr>
</p>
	<h2>1.img的属性</h2>
<p>
	1.src:必要属性，制定图片来源的路径;<br><br>
	2.alt属性：当图片无法显示时的替代文字；<br><br>
	3.width和height属性，指定图片的宽度和高度；单位是像素或百分比；
</p><hr>
	<h1>title属性</h1>
<p>
	title属性：属性值为字符串，效果是当鼠标移动到该位置时显示该内容。
</p>
