<p style="color: #FF7F50"> <b>target属性</b><br>id或name属性和创建文档内链接</p> 
<p>
	1.target属性的四个值：<br>
	 _self：当前位置；<br>
	 _blank:新窗口;	<br>
	 _top(最顶层框架)，_parent(父框架)，这两个属性咱不做讲解，后边的章节再说；
</p>
<p>
	2.id属性：通用属性，可以理解为元素的身份证；name属性：可以理解为元素的名字
