<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>div布局示例</title>
	<style type="text/css">
		#div0{height: 708px;background: DarkGray}
		#div1{width: 100%;height: 10%;background: green}
		#div2{width: 20%;height: 80%;background: Aquamarine;float: left;}
		#div3{width: 80%;height: 80%;background: DarkGray;float: left;}
		#div4{width: 100%;height: 10%;background: blue;float: left;}
		#dh{width: 100%;height: 50%;background: blue}
	</style>
</head>
<body style="margin: 0;">
	<div style="" id="div0">
		<div id="div1">div id="div1" <div id="dh">div id="dh"</div></div>
		<div id="div2">div id="div2"</div>
		<div id="div3">div id="div3"</div>
		<div id="div4">div id="div4"</div>
	</div>
</body>
</html>
