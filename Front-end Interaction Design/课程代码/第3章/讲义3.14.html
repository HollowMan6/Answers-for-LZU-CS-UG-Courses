  <h4>lable元素</h4>
      <li>用来为 input 元素定义标注（标记）,建立一个与之相关联的标签</li><br>
      <ul>
        <li>for属性，让标签与指定的input元素建立关联</li>
        <li>将input元素包含在label标签中</li>
         <li>可以通过accesskey建立快捷键（已经讲过内容，不再演示）</li>
      </ul>
  <h4>lable属性</h4>
      <li>在option元素中可以设定比标签内容更优先的选项</li><br>
      <li>optgroup的分组名称</li>
