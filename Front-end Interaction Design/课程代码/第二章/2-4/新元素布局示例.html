<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>新元素布局</title>
	<style type="text/css">
		header{width: 100%;height: 10%;background: green}
		footer{width: 100%;height: 10%;background: blue;float: left;}
		section{height: 80%;background: DarkGray}
		#div2{width: 20%;height: 100%;background: Aquamarine;float: left;}
		#div3{width: 80%;height: 100%;background: DarkGray;float: left;}
	</style>
</head>
<body style="margin: 0;height: 708px">
	<header>我是头部</header>
	<section>
		<div id="div2">我是侧边栏</div>
		<div id="div3">我是主体内容</div>		
	</section>
	<footer>我是底部内容</footer>
</body>
</html>
