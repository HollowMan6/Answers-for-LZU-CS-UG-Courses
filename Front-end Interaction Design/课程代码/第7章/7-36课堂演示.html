<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>7-36 课堂演示</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<script>
		// alert(Date.UTC(2016,1))
		// alert(Date.UTC(2016,1,24,10,10,10))
		var date1=new Date();
		var t1=date1.toString();
		var t2=date1.toDateString() 
		var t3=date1.toTimeString()
		var t4=date1.toLocaleString()
		var t5=date1.toLocaleDateString()
		var t6=date1.valueOf()
		document.write(date1+'<br>')
		document.write(t1+'<br>')
		document.write(t2+'<br>')
		document.write(t3+'<br>')
		document.write(t4+'<br>')
		document.write(t5+'<br>')
		document.write(t6+'<br>')
	</script>
</body>
</html>
