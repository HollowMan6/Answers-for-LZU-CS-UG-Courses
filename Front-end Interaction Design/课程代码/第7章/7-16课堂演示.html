<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>7-16 课堂演示</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script>
		var day="星期"
		switch (day)
			{
			case "星期日":
			  alert("Today it's Sunday");
			  break;
			case "星期一":
			  alert("Today it's Monday");
			  break;
			case "星期二":
			  alert("Today it's Tuesday");
			  break;
			case "星期三:":
			  alert("Today it's Wednesday");
			  break;
			case "星期四":
			  alert("Today it's Thursday");
			  break;
			case "星期五":
			  alert("Today it's Friday");
			  break;
			case "星期六":
			  alert("Today it's Saturday");
			  break;
			 default:
			   alert("非法字符");
			}

	</script>
</body>
</html>
