<html>

<head>
        <title>变大变色方块</title>
        <style>
        .smallerblock {
            width: 50px;
            height: 50px;
            background: skyblue;
        }

        .largerblock {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
        <div class="smallerblock"></div>
        
    <script>
        var block = document.getElementsByTagName('div')[0];
        block.onmouseover = () => block.className = "largerblock";
        block.onmouseout = () => block.className = "smallerblock";
    </script>
</body>

</html>
