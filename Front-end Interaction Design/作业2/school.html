            <h1 align="center">信息科学与工程学院</h1>
            为进一步落实《兰州大学支持兰州文理学院转型发展协议》，10月31日，兰州大学-兰州文理学院信息领域一流专业建设交流会暨首期学术沙龙在兰州
            文理学院成功召开。此次活动以“新机遇，促合作，共发展”为主题，重点围绕信息领域一流专业建设经验分享和人工智能、信息技术、数字媒体、大数
            据等领域进行学术研讨交流。活动由兰州大学信息学院和兰州文理学院数字媒体学院共同承办。
