<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>output示例</title>
</head>
<body>
	<form action="" oninput="num.value=parseInt(num1.value)+parseInt(num2.value)">
		<input type="number" id="num1">+
		<input type="number" id="num2">=
		<output name="num" for="um1 num2"></output>
	</form>
</body>
</html>
