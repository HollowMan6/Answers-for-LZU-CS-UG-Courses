	<h2>1.关于table布局</h2>
<p>
	1.table布局是传统的网页布局方式：早期网页由于内容较少，布局简单，都是使用table布局<br>
	2.优点:比较简单，容易理解<br>
	3.缺点：对于复杂的布局，表格嵌套太多，比较繁琐；后期维护和修改很不方便.......<br> 
	4.table布局思路：用表格把屏幕分成几块--不同的单元格存放不同的内容
</p><hr>
