	<h2>1.HTML 实体</h2>
<p>
	在 HTML 中，某些字符是预留的。<br>
	在 HTML 中不能使用小于号（&lt）和大于号（&gt），这是因为浏览器会误认为它们是标签。<br>
	如果希望正确地显示预留字符，我们必须在 HTML 源代码中使用字符实体（character entities）。
