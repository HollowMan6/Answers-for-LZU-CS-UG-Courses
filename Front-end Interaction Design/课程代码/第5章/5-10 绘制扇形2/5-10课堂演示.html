<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>5-10 课堂演示</title>
	<style type="text/css">
		canvas{background: #A9A9A0}
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="600">
		您浏览器暂不支持HTML5的canvas元素
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById('canvas'); 
		var c=canvas.getContext('2d');
		 c.lineWidth=2;
		 c.strokeStyle="green";
		 c.fillStyle="#FFA500";
		 c.moveTo(400,500);
		 c.arc(400,500,300,Math.PI*7/6,Math.PI*1.5,false);
		 c.fill()
		 c.beginPath()
		 c.moveTo(400,500);
		 c.arc(400,500,300,Math.PI*11/6,Math.PI*1.5,true);
		 c.fill()
		 c.beginPath()
		 c.fillStyle="#A9A9A0";
		 c.moveTo(400,500);
		 c.arc(400,500,150,Math.PI*7/6,Math.PI*1.5,false);
		 c.fill()
		 c.beginPath()
		 c.moveTo(400,500);
		 c.arc(400,500,150,Math.PI*11/6,Math.PI*1.5,true);
		 c.fill()		 



	</script>
</body>
</html>
