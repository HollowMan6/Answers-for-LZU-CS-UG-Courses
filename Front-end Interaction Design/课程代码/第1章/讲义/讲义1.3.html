<body style="background: #FFCCFF">
	
	<h1 align="center"><img src="HTML5LOGO.png" alt="" width="50PX">1.3 元素的概念与3个常用标签</h1>
	<h4 align="center">&#32&#32&#32&#32&#32&#32&#32&#32&#32&#32&#32&#32&#32&#32</h4>
	<h3>学习要点</h3>
	<ul style="color: red">
		<li>1.元素的概念</li>
		<li>2.3个常用的标签</li>
	</ul><hr>
	<p>HTML 元素指的是从开始标签到结束标签的所有代码。</p>
	<table id="bg01">
		<tr>
			<td>开始标签</td>
			<td>元素内容 </td>
			<td>结束标签</td>
		</tr>
			<tr>
			<td>&#60h1&#62</td>
			<td>h标签用来表示标题</td>
			<td>&#60/h1&#62</td>
		</tr>
			<tr>
			<td>&#60p&#62</td>
			<td>p标签表示一个段落 </td>
			<td>&#60/p&#62</td>
		</tr>
			<tr>
			<td>&#60hr&#62</td>
			<td> 我是一个单标签，我会给文档加一个横线</td>
			<td>*注意我没有结束标签哦！</td>
		</tr>
	</table>
