<body bgcolor="SeaShell">
<header>
	<h1><img src="../img/HTML5LOGO.png" alt="" width="50PX">第二章：HTML5新特性1：新的布局</h1>
	<h2 align="center">2.1新的布局元素(1)-header/footer</h2>
	<h3 align="right">主讲老师：吉延鹏</h3> <hr>
	<h3>学习要点</h3>
	<ol>
		<li>了解header/footer的语义和用法</li>
		<li>使用header/footer进行一个简单的布局</li>
	</ol>
</header>
	<article>
		<ol>
			<li>header元素（标签）</li>
				<ul>
					<li>
						用于设置一个页面的标题部分，通常会包含标题，LOGO，导航等
					</li>
					<li>
						通常会放在文章的头部
					</li>
				</ul>
			<li>footer元素（标签）</li>
				<ul>
					<li>
						通常用于设置一个网页的底部区域，会包含友情链接，版权声明，文件建立日期，联系方式等
					</li>
					<li>
						通常会放在页面的页脚
					</li>
				</ul>
		</ol>
		<hr>
	</article>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
