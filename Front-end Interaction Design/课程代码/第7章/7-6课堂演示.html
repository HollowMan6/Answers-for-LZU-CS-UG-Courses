<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>7-6 课堂演示</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script>
	var head=35;
	var foot=94;
	var num=foot-2*head ;
	var rabbit=num/2; 
	var chicken=head-rabbit;
	document.write('头的总数为：'+head+'<br/> ');
	document.write('脚的总数为：'+foot+'<br/> ');
	// document.write('计算得出鸡的数量为：'+chicken+'只'+ '<br/> ')
	// document.write('计算得出兔的数量为：'+rabbit+'只'+ '<br/> ')
</script>
	<input type="button" value="鸡的数量" onclick="alert('计算得出鸡的数量为：'+chicken+'只');">

<input type="button" value="兔的数量" onclick="alert('计算得出兔的数量为：'+rabbit+'只');">
</body>
</html>
