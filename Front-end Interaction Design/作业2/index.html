            <h1 align="center">主页</h1>
            为认真贯彻落实习近平总书记视察甘肃重要讲话和指示精神，深入贯彻落实教育部、甘肃省、兰州市共建兰州大学协议，实施人才强校战略，增强兰州市和兰州大学
            人才集聚和服务能力，推动学校事业发展和“双一流”建设工作，兰州市、兰州大学联合在北京设立人才工作站。
            <br />
            12月8日，兰州市·兰州大学驻京人才工作站揭牌仪式暨招才引智政策宣介会在北京举行。甘肃省委常委、兰州市委书记李荣灿，兰州大学党委书记袁占亭出席活动并
            共同为人才工作站揭牌。
