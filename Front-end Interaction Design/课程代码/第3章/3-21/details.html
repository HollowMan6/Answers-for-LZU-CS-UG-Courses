<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>details示例</title>
</head>
<body>
	<details>  
		<summary>文章点击率分析</summary>  

			<p>该文章目前点击率：8000</p>

		<ul>  
			<li>8000以上:很火 <meter max="10000" min="0" low="3000" high="8000" optimum="" value="9000"></meter>
			<li>3000--8000:一般  <meter max="10000" min="0" low="3000" high="8000"  value="4000">4000</meter> 
			<li>3000一下：人气不高啊   <meter max="10000" min="0" low="3000" high="8000"  value="1000">1000</meter>
		</ul>  
	</details> 
</body>
</html>
