	<article>
		<ol>
			<li>article元素（标签）</li>
				<ul>
					<li>
						用于定义一个独立的内容区块，比如一篇文章，一篇博客，一个帖子，论坛的一段用户评论，一篇新闻消息等.
					</li>
					<li>
						article元素内可以嵌套其他元素，它可以有自己的头、尾、主体等内容。使用时要特别注意内容的独立性，一般对于独立完整的内容才使用article元素，如果只是一段内容的话应该使用section元素。
					</li>
				</ul>
