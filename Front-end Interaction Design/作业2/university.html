            <h1 align="center">兰州大学</h1>
            兰州大学是教育部直属的全国重点综合性大学，是国家“985工程”和“211工程”重点建设高校之一。学校创建于1909年，其前身是清末新政期间设立的甘肃法政学堂，
            是甘肃近代高等教育开端之标志，开启了西北高等教育的先河。兰州大学学科门类齐全，学科特色鲜明，涵盖了12个学科门类。
            <br/>
            学校创建于1909年，始为甘肃法政学堂，是中国西北地区第一个具有现代意义的高等学校。1928年，扩建为兰州中山大学。
