<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style type="text/css">
		canvas{background: #A9A9A0}
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="600">
		您浏览器暂不支持HTML5的canvas元素
	</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById('canvas'); 
		var c=canvas.getContext('2d');
	   g=c.createLinearGradient(0,0,400,0)
	   g.addColorStop(0,'blue')
       g.addColorStop(0.25,'white')
       g.addColorStop(0.5,'Peru')
       g.addColorStop(0.7,'red')
       g.addColorStop(1,'yellow')
	   c.fillStyle=g;
	   c.fillRect(0,0,400,300)
	   //c.beginPath()
	   g=c.createLinearGradient(400,0,400,300)
	   g.addColorStop(0,'blue')
       g.addColorStop(0.25,'white')
       g.addColorStop(0.5,'Peru')
       g.addColorStop(0.7,'red')
       g.addColorStop(1,'yellow')
	   c.fillStyle=g;
	   c.fillRect(400,0,800,300)
	  // c.beginPath()
	   g=c.createLinearGradient(400,0,300,600)
	   g.addColorStop(0,'blue')
       g.addColorStop(0.25,'white')
       g.addColorStop(0.5,'Peru')
       g.addColorStop(0.7,'red')
       g.addColorStop(1,'yellow')
	   c.fillStyle=g;
	   c.fillRect(0,300,400,600)
	   //c.beginPath()
	   g=c.createLinearGradient(400,300,400,450)
	   g.addColorStop(0,'blue')
       g.addColorStop(0.25,'white')
       g.addColorStop(0.5,'Peru')
       g.addColorStop(0.7,'red')
       g.addColorStop(1,'yellow')
	   c.fillStyle=g;
	   c.fillRect(400,300,800,600)


	</script>
</body>
</html>
