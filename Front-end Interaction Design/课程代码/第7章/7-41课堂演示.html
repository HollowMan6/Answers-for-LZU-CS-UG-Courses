<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>7-41 课堂演示</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<script>
		var str1="hello"
		var str2=new String("JavaScript")
		var str3=str1.concat(' '+str2)
		var str4=str3.substring(1,3)
		var str5=str3.substr(1,3)
		var arr=str3.split(' ')
		document.write(str1.charAt(2)+"<br>")
		document.write(str2.charCodeAt(2)+"<br>")
		document.write(str3+"<br>")
		document.write(str4+"<br>")
		document.write(typeof str5+"<br>")
		document.write(typeof arr+"<br>")
		document.write(arr[1]+"<br>")
	</script>	
</body>
</html>
