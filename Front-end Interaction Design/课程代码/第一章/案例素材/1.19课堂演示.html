<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>1.19课堂演示</title>
	<style type="text/css">

		#div1{width: 100%;height: 708px;}
		#div2{width: 100%;height: 10%}
		#div3{background: #6495ED;height: 80%;width: 20%;float: left;}

	<div  id="div1">

		<div  id="div4">我是iframe内联框架</div>
		<div  id="div5" class="class1">我是尾部</div>
	</div>
	<br><br><br>
	<b title="我可以加粗文字">我是b标签</b>
