<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>input实例1</title>
</head>
<body>
	<h3>单行输入文本</h3>
	<form action="">
	   <input type="hidden" name="tj" value="dj">

		姓名：<input type="text" name="user" maxlength="5"><br><br>
		国家：<input type="text"readonly="readonly" name="user" value="中国"><br><br>
		地址：<input type="text" name="dz" value="请输入地址"><br>
		地址示例：<input type="text" disabled="disabled" name="user" value="xxx省xxx市xxx区"><br><br>
		<input type="image" src="../img/pen.png"><input type="reset"><input type="button" value="普通按钮">
	</form>
</body>
</html>
