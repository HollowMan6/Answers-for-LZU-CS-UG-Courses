	<script>	
		var str="";
		var arr=['一','二','三','四','五','六','七','八','九','十'];
			for(var i=1;i<10;i++){
				for(var j=1;j<=i;j++){
					var str0='';
					if(i*j<10){
						str0='得'+arr[i*j-1]
					}
					str+=arr[j-1]+arr[i-1]+str0+"&nbsp&nbsp"
				}
			str+='<br/>'
		}
		document.write(str)

	</script>
