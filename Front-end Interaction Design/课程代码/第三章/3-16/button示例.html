<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>textarea示例</title>
</head>
<body>
<form action="" id="myform">
		用户名：<input type="text" size="30" name="user"> <br><br>
	    意 见：<textarea name="yj" rows="5" cols="30" style="background: #F0FFFF" placeholder="感谢您的建议和意见，谢谢参与"></textarea><br><br>

<button type="submit" style="color: blue;padding: 10px;border-radius: 10px" form="myform">发表意见<img src="../img/pen.png" alt="" width="12"><br>
</button><button type="reset" style="background: #FF7F50;color: blue;padding: 10px;border-radius: 10px" form="myform">重新填写</button>
</body>
</html>
