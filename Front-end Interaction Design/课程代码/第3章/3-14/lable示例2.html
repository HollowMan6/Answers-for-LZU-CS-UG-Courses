<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>label示例2</title>
</head>
<body>
<form action="" autocomplete="on">
	<h3>查找您要收看的课程</h3>
	<input type="submit" value="搜索">
	<select name="xllb">
	<optgroup label="HTML5系列">
		<option value="A">HTML5</option>
		<option value="AS3.0">AS3.0</option>
		<option value="javascript">javascript</option>	
	</optgroup>
	<optgroup label="建筑设计系列">
			<option value="CAD" label="CAD建筑制图">CAD制图</option>	
			<option value="tz">天正建筑</option>	
	</optgroup>
</form>
</body>
</html>
